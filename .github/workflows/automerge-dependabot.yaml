name: Auto-merge Dependabot PRs
on:
  schedule:
    - cron: "32 */6 * * *"

jobs:
  auto_merge:
    name: Auto-merge Dependabot PRs
    runs-on: ubuntu-latest
    steps:
      - uses: akheron/dependabot-cron-action@7c8c20dc33be141eb135aaa6280129be3e1ec4cc
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          merge-method: "squash"
