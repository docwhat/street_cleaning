name: Auto-merge Dependabot PRs
on:
  schedule:
    - cron: "32 */6 * * *"

jobs:
  auto_merge:
    name: Auto-merge Dependabot PRs
    runs-on: ubuntu-latest
    steps:
      - uses: akheron/dependabot-cron-action@88ece48110f8d170503a04dabd437bc30f18df4c
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          merge-method: "squash"
