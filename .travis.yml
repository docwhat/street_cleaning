sudo: required
language: ruby
services:
- docker
env:
  global:
  - DOCKER_USERNAME=docwhat
  - secure: ""
install: true
script: script/build
deploy:
  provider: script
  script: script/push "docwhat/street_cleaning:latest"
  on:
    branch: master
notifications:
  email:
    on_failure: never
    on_success: never
  pushover:
    api_key:
      secure: ""
    on_failure: always
    on_success: change
    users:
      secure: ""
  webhooks:
    - "https://www.travisbuddy.com/"
